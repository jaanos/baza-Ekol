% rebase('osnova.tpl', opozorilo=opozorilo)
		
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

					<!-- Elements -->
						<div class="row">
							<div>

								<!-- Text -->
									<h2>Pregled skladiščenih odpadkov</h2>

									<p>Ker potrebujete pregled nad skladiščenimi odpadki, si lahko na tem mestu ogledate,
                                    kakšno je stanje v skladiščih podjetja Ekol.</p>

									<h4>Kaj vas zanima danes?</h4>



								<!-- IZBIRA DEJAVNOSTI -->

									<form method="POST" action="/filtriraj" name="filtriraj")>
										<div class="row gtr-uniform">

											<div>
												<div class="col-12">
													<ul class="actions">
													<li><select name="pregled" id="pregled">
														<option value="">- Izberi -</option>
														<option value="kolicina">Količina posameznih odpadkov (gleded na klas. št.)</option>
														<option value="skupna_teza">Skupna teža posameznih odpadkov v nekem skladišču</option>
														<option value="vsi">Vsi odpadki v skladišču</option>
                                                        <option value="zadnji">Zadnji izvoz za posamezno klas. št. odpadka</option>
													</select>
													</li>

													<li><input type="submit" value="Pojdi" class="primary" /></li>
												</ul>
											</div>
											</div>

											</div>
									</form>



							</div>
						</div>
					</div>
				</div>
			</section>
